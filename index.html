<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Todayâ€™s Weather</h1>
    <section class="container">
        <div class="search_box">
            <form class="weather_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="cityName" class="city_name" placeholder="search your city...">
                <button class="check-btn">Search</button>
            </form>
        </div>

        <div class="weather_body">
            <h1 class="weather_city"></h1>
            <p class="weather_date_time"></p>
            <div class="weather_data">
                <p class="weather_forecast"></p>
                <div class="weather_icon"></div>
            </div>
            <p class="weather_temperature"></p>
            <div class="weather_minmax">
                <p class="weather_min"></p>
                <p class="weather_max"></p>
            </div>


            <div class="weather_info">
                <div class="weather_card">
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                    <div>
                        <p>Feels_Like</p>
                        <p class="weather_feelslike">15</p>
                    </div>
                </div>

                 <div class="weather_card">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p>Humidity</p>
                        <p class="weather_humidity">15</p>
                    </div>
                </div>

                 <div class="weather_card">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p>Wind</p>
                        <p class="weather_wind">15</p>
                    </div>
                </div>

                 <div class="weather_card">
                    <i class="fa-solid fa-gauge-high"></i>
                    <div>
                        <p>Pressure</p>
                        <p class="weather_pressure">15</p>
                    </div>
                </div>
            </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
